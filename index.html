<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment1</title>
    <link rel="stylesheet" href="stylesheets.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main id="main">
      <aside>
        <h1>My notes</h1>
        <ul>
          <li>note one</li>
          <li>note two</li>
        </ul>
      </aside>
      <article>
        <header>
          <h1>Take better notes</h1>
        </header>
        <div class="flex-container">
          <p class="flexible" style="margin-right: 0%; margin-bottom: 0%">
            About
          </p>
          <p class="flexible" style="margin-left: 0%; margin-bottom: 0%">
            Docs
          </p>
        </div>
        <div class="grid-container">
          <div class="flex-container" style="justify-content: left">
            <button class="flexible button">New Note</button>
          </div>
          <div class="flex-container">
            <button
              class="flexible button"
              style="justify-content: right; background-color: #4B7171"
            >
              Dark Theme
            </button>
          </div>
        </div>
        <section>
          <textarea placeholder="This is a place holder"></textarea>
        </section>
        <div class="flex-container">
          <button class="flexible button">Save</button
          ><button class="flexible button" style="background-color: #D9827C">
            Cancel
          </button>
        </div>
        <footer>
          <h1>Keep in touch</h1>
          <div class="grid-container-2">
            <button class="footer-button" style="justify-content: right">
              <img
                src="logos/linkedin_circle_color-512.webp"
                height="40px"
                width="40px"
              />
            </button>
            <button class="footer-button" style="justify-content: left">
              <img src="logos/2034249.png" height="40px" width="40px" />
            </button>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
